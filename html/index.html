<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkScript</title>
    <!-- Execusão interna DO JavaScript-->
    <script>
        function hello() {
            console.log("Hello function html")
        }
    </script>
</head>
<body>
 <h1>função simples</h1>   
 <form>
    <input type="button" value="Hello" onclick="hello()">
 </form>
</body>
</html>
